<!DOCTYPE html>
<html>
  <head>
    <title>Actualización en progreso - Sitio en mantenimiento</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Estilos para el encabezado */
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 30px;
      }

      /* Estilos para el contenido */
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
      }

      /* Estilos para el botón */
      .btn {
        display: inline-block;
        background-color: #f44336;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        text-decoration: none;
        margin-top: 20px;
      }

      /* Estilos para el botón al pasar el cursor */
      .btn:hover {
        background-color: #d32f2f;
      }

      /* Estilos para la imagen */
      .img-responsive {
        max-width: 100%;
        height: auto;
      }

      /* Estilos para el pie de página */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Actualización en progreso</h1>
    </header>
    <div class="content">
      <img
        src="https://example.com/images/maintenance.png"
        class="img-responsive"
        alt="Sitio en mantenimiento"
      />
      <h2>Estamos trabajando en mejoras para brindarle un mejor servicio.</h2>
      <p>
        Disculpe las molestias ocasionadas. El sitio volverá a estar disponible
        lo antes posible.
      </p>
      <a href="#" class="btn">Volver a intentar en unos minutos</a>
    </div>
    <footer>
      <p>© 2023 Nombre de la empresa. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>

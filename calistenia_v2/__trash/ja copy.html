<!DOCTYPE html>
<html>
  <head>
    <title>Actualización en progreso - Sitio en mantenimiento</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Estilos para el encabezado */
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 30px;
      }

      /* Estilos para el contenido */
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 50px;
        text-align: center;
      }

      /* Estilos para el botón */
      .btn {
        display: inline-block;
        background-color: #f44336;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        text-decoration: none;
        margin-top: 20px;
      }

      /* Estilos para el botón al pasar el cursor */
      .btn:hover {
        background-color: #d32f2f;
      }

      /* Estilos para la imagen */
      .img-responsive {
        max-width: 100%;
        height: auto;
      }

      /* Estilos para el pie de página */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>Espera un momento</h2>
      <p>
        Estamos actualizando. Debería estar listo en breve para usar nuevamente.
      </p>
      <a href="#" class="btn">Volver a intentar</a>
    </div>
  </body>
</html>
